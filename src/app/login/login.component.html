<div class="container">
  <h1>Iniciar sesión</h1>
  
  <form class="form">
    <p><input type="text" #username name="username" placeholder="Usuario"></p>
    <p><input type="password" #password name="password" placeholder="Contraseña"></p>
    <button type="submit" (click)="logIn(username.value, password.value, $event)" id="login-button">Iniciar sesión</button>
    <p><span id="errormessage">{{errormessage}}</span></p>
  </form>
</div>
